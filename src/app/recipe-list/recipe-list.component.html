<header>
  <input
    placeholder="Szukaj..."
    [formControl]="searchText"
    (keyup)="onSearch()"
  />
  <select [formControl]="sortValue" (change)="onChangeSortOption()">
    <option *ngFor="let option of sortOptions" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</header>

<div>
  <app-recipe-tile *ngFor="let recipe of recipes" [recipe]="recipe">
  </app-recipe-tile>
</div>
